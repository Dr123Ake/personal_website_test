<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">Your Name</div>
            <ul class="nav-links">
                <li><a href="#skills">技能</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <div class="profile-img">
            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=your-name" alt="个人头像">
        </div>
        <h1>Your Name</h1>
        <p class="tagline">AI 产品实习生 / 全栈开发者</p>
    </section>

    <section id="skills" class="skills">
        <h2>技能专长</h2>
        <div class="skills-grid">
            <div class="skill-card">
                <i class="fab fa-html5"></i>
                <h3>HTML</h3>
            </div>
            <div class="skill-card">
                <i class="fab fa-css3-alt"></i>
                <h3>CSS</h3>
            </div>
            <div class="skill-card">
                <i class="fab fa-python"></i>
                <h3>Python</h3>
            </div>
            <div class="skill-card">
                <i class="fab fa-react"></i>
                <h3>React</h3>
            </div>
        </div>
    </section>

    <section id="projects" class="projects">
        <h2>项目展示</h2>
        <div class="projects-grid">
            <div class="project-card">
                <h3>项目一</h3>
                <p>项目简介描述</p>
                <div class="tech-stack">
                    <span>React</span>
                    <span>Node.js</span>
                </div>
                <a href="https://github.com/yourname/project1" class="github-link" target="_blank">GitHub</a>
            </div>
            <div class="project-card">
                <h3>项目二</h3>
                <p>项目简介描述</p>
                <div class="tech-stack">
                    <span>Python</span>
                    <span>Flask</span>
                </div>
                <a href="https://github.com/yourname/project2" class="github-link" target="_blank">GitHub</a>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>联系我</h2>
        <form id="contact-form">
            <div class="form-group">
                <input type="text" id="name" placeholder="姓名" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="邮箱" required>
            </div>
            <div class="form-group">
                <textarea id="message" placeholder="留言" required></textarea>
            </div>
            <button type="submit" class="submit-btn">发送消息</button>
        </form>
    </section>

    <footer class="footer">
        <div class="social-links">
            <a href="https://github.com/yourname" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/yourname" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:me@example.com"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>

    <script>
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 表单提交
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            window.location.href = `mailto:me@example.com?subject=来自${name}的留言&body=${message}`;
        });
    </script>
</body>
</html>
